<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aylık Mesai Çizelgesi</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">
        Bodrum Veteriner İşleri Müdürlüğü
      </h1>
      <p id="description" class="description text-center">
        Aylık Mesai Saatleri Çizelgesi
      </p>
    </header>
    <form id="mesai-form">
      <div class="form-group">
        <p>Lütfen işlem yapmak istediğiniz barınağı seçiniz.</p>
        <select name="barinak" id="dropdown" class="form-control" required>
          <option disabled selected value>Barınak adı...</option>
          <option value="turgutreis">Turgutreis</option>
          <option value="torba">Torba</option>
        </select>
      </div>

      <div class="form-group">
        <p>Lütfen yıl seçiniz</p>
        <select name="yil" id="dropdown" class="form-control" required>
          <option disabled selected value>Yıl...</option>
          <option value="2020">2020</option>
        </select>
      </div>

      <div class="form-group"> </br>
        <button type="submit" id="submit" class="submit-button">Onayla</button>
      </div>
    </form>
  </div>
</body>
